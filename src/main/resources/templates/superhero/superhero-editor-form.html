</head>
<body class="tex2jax_ignore">
<form class="form" id="superhero-form" method="post" th:action="${superhero.id!=null? '/superhero/' + superhero.id : '/superhero'}">
<input id="superhero-form-method" name="_method" th:value="${superhero.id!=null? 'put' : 'post'}" type="hidden"><img class="img-upload" id="superhero-img" name="img" th:src="${superhero.img!=null ? superhero.img : 'http://localhost:1900/img/missing.png'}"><a class="upload btn-upload" data-hidden="#_superhero-img" data-img="#superhero-img" id="superhero-img-upload"><i class="fas fa-sync-alt"></i></a><input id="_superhero-img" name="img" th:value="${superhero.img!=null ? superhero.img : ''}" type="hidden">
<div class="form-group">
<label class="d-block" for="superhero-name">Name</label><input class="form-control sleek" id="superhero-name" name="name" th:value="${superhero.name}" type="text">
</div>
<div class="form-group">
<label class="d-block" for="superhero-squad">Squad</label><select class="select sleek" id="superhero-squad" name="squad"><option value="MARVEL">Marvel</option><option value="DC">DC</option></select>
</div>
<div class="form-group">
<label class="checkmark-wrapper" for="superhero-villain">Superhero Villain<input class="form-check sleek" id="superhero-villain" name="villain" onchange="$('#_'+$(this).attr('id')).val($(this).prop('checked'))" type="checkbox"><span class="checkmark"></span></label><input id="_superhero-villain" name="superhero-villain" type="hidden">
</div>
<div class="form-group">
<label class="d-block" for="superhero-friends">Friends</label>
<div class="multi-input">
<div class="multi-input-items" id="superhero-friends-items"></div>
<input class=" sleek" data-items="superhero-friends-items" data-list="superhero-friends-list" data-name="friends" data-name-suffix=".id" data-uri="/api/superhero?q=" id="superhero-friends" type="text">
<div class="multi-input-list" id="superhero-friends-list"></div>
</div>
</div>
<div class="form-group">
<label class="d-block" for="superhero-description">Description</label><textarea class="form-control sleek" id="superhero-description" name="description">${superhero.description}</textarea>
</div>
<div class="row" id="superhero-editor-actions">
<div class="col col-6" id="col">
<a class="btn" id="a" th:href="${superhero.id!=null ? '/superhero/' + superhero.id : '/superhero'}"><i class="far fa-arrow-alt-circle-left icon-left"></i>Back</a>
</div>
<div class="col col-6 text-right" id="col-1">
<button class="btn btn-primary" id="button" type="submit"><i class="fas fa-check icon-left"></i>Save</button>
</div>
</div>
</form>
<script type="text/javascript">
$(function() {
	$('.alert').alert();
	$('.select').selectricx({});
	$('.info,.actions').popoverx({});
	$('body').ifx({});
	$('.spinner').spinnerx({});
	$('.password').password({});
	$('.switch').hurkanSwitch({'on' : function(r) {}, 'off' : function(r) {}});
	$('.slider').rangeslider({});
	$('.carousel').slick({infinite: true, dots: true, arrows: true, autoplay: true, autoplaySpeed: 2000});
	$('.date').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: false});
	$('.time').datetimex({altFormat: 'yy-mm-dd', datepicker: false, timepicker: true});
	$('.datetime').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: true});
	$('.chart').chart();
	$('.upload').upload();

	$('#superhero-friends').multiInput({});
});</script>
</body>
