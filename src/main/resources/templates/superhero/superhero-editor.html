<script type="text/javascript">
$(function() {
	$('.alert').alert();
	$('.select').selectricx({});
	$('.info,.actions').popoverx({});
	$('body').ifx({});
	$('.spinner').spinnerx({});
	$('.password').password({});
	$('.switch').hurkanSwitch({'on' : function(r) {}, 'off' : function(r) {}});
	$('.slider').rangeslider({});
	$('.carousel').slick({infinite: true, dots: true, arrows: true, autoplay: true, autoplaySpeed: 2000});
	$('.date').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: false});
	$('.time').datetimex({altFormat: 'yy-mm-dd', datepicker: false, timepicker: true});
	$('.datetime').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: true});
	$('.chart').chart();
	$('.upload').upload();


	$('#superhero-friends').multiInput({});

});</script>
