<body class="tex2jax_ignore">
<div id="subview"></div>
<div th:replace="superhero/superhero-filter.html"></div>
<div class="panel" id="superhero-panel">
<table class="table" id="superhero-table">
<tr id="superhero-thead">
<th id="superhero-img-th">Img</th><th id="superhero-name-th">Name</th><th id="superhero-squad-th">Squad</th><th id="superhero-villain-th">Villain</th><th id="superhero-friends-th">Friends</th>
</tr>
<tr class="superhero-item" id="tr">
<td id="td"><a class="btn btn-link" id="superhero-img-a" th:href="${'/superhero/' + superhero.id}"><img class="img" id="superhero-img" name="img" th:src="${superhero.img}"></a></td><td id="td-1"><a class="btn btn-link" id="superhero-name-a" th:href="${'/superhero/' + superhero.id}"><span class="field" id="superhero-name" name="name">${superhero.name}</span></a></td><td id="td-2"><span id="superhero-squad" name="squad">${superhero.squad}</span></td><td id="td-3"><i class="far fa-times-circle red icon-right"></i><span class="flag-label">No</span></td><td id="td-4">
<ul class="list" id="superhero-list" style="padding-left:0px">
<li class="item" id="superhero-item">
<span class="badge badge-primary" id="superhero-item-badge"><a class="btn btn-link" id="superhero-img-a" th:href="${'/superhero/' + superhero.id}"><img class="img img-sm circ circular" id="superhero-img" name="img" th:src="${superhero2.img}"></a><a class="btn btn-link" id="superhero-name-a" th:href="${'/superhero/' + superhero.id}"><span class="field" id="superhero-name" name="name">${superhero2.name}</span></a></span>
</li>
</ul>
</td>
</tr>
</table>

<script type="text/javascript">
$(function() {
	$('.alert').alert();
	$('.select').selectricx({});
	$('.info,.actions').popoverx({});
	$('body').ifx({});
	$('.spinner').spinnerx({});
	$('.password').password({});
	$('.switch').hurkanSwitch({'on' : function(r) {}, 'off' : function(r) {}});
	$('.slider').rangeslider({});
	$('.carousel').slick({infinite: true, dots: true, arrows: true, autoplay: true, autoplaySpeed: 2000});
	$('.date').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: false});
	$('.time').datetimex({altFormat: 'yy-mm-dd', datepicker: false, timepicker: true});
	$('.datetime').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: true});
	$('.chart').chart();
	$('.upload').upload();


});</script>
